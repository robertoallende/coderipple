<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeRipple - Code Analysis Platform</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="CodeRipple - Professional code analysis results and insights">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="assets/css/coderipple.css">
  <link rel="icon" type="image/png" href="assets/images/coderipple-logo.png">
</head>
<body>
  <div id="app">
    <div style="text-align: center; padding: 50px; color: #021A2D;">
      <h2>Loading CodeRipple...</h2>
      <p>Professional code analysis</p>
    </div>
  </div>
  <script>
    window.$docsify = {
      name: 'CodeRipple',
      repo: '',
      loadSidebar: false,  // Disable sidebar
      loadNavbar: false,
      maxLevel: 4,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search analyses...',
        noData: 'No analyses found.',
        depth: 3
      },
      plugins: [
        function(hook, vm) {
          hook.mounted(function() {
            // Create custom header with logo
            const header = document.createElement('div');
            header.className = 'app-name';
            header.innerHTML = `
              <a href="#/" class="app-name-link">
                <img src="assets/images/coderipple-logo.png" alt="CodeRipple">
                <div class="app-name-text">
                  <div class="app-name-title">CodeRipple</div>
                  <div class="app-name-tagline">documentation that evolves with your code, automatically</div>
                </div>
              </a>
            `;
            document.body.insertBefore(header, document.body.firstChild);
            
            // Create fixed footer at bottom
            const footer = document.createElement('div');
            footer.className = 'footer-content';
            footer.innerHTML = `
              <p style="font-size: 1.1em; margin-bottom: 8px;"><strong>CodeRipple</strong></p>
              <p style="font-family: 'JetBrains Mono', monospace; font-size: 0.9em; opacity: 0.8; margin-bottom: 12px;">documentation that evolves with your code, automatically</p>
              <p style="font-size: 0.8em; opacity: 0.7;"><em>Last updated: ${new Date().toLocaleString()}</em></p>
            `;
            document.body.appendChild(footer);
          });
          
          hook.doneEach(function() {
            // Add click tracking for analysis links
            const analysisLinks = document.querySelectorAll('a[href*="/analyses/"]');
            analysisLinks.forEach(link => {
              link.addEventListener('click', function(e) {
                console.log('CodeRipple analysis access:', this.href);
              });
            });
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- Zoom image plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
